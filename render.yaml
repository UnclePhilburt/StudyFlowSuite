services:
  - type: pserv
    name: studyflow-db
    runtime: postgres
    plan: basic
    properties:
      databaseName: studyflow_kha6
      user: studyflow_kha6_user

  - type: redis
    name: studyflow-redis
    plan: standard
    ipAllowList: []

  - type: web
    name: StudyFlowSuite
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    envVars:
      - key: ROLE
        value: web
      - key: DATABASE_URL
        value: postgresql://studyflow_kha6_user:v3r84owiVGAmFJ0MiqRA6NJwdut3sIkc@dpg-d01b19re5dus73e2uf80-a/studyflow_kha6
      - key: CELERY_BROKER_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false

  - type: worker
    name: studyflow-celery-worker
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    envVars:
      - key: ROLE
        value: worker
      - key: DATABASE_URL
        value: postgresql://studyflow_kha6_user:v3r84owiVGAmFJ0MiqRA6NJwdut3sIkc@dpg-d01b19re5dus73e2uf80-a/studyflow_kha6
      - key: CELERY_BROKER_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false

  - type: web
    name: studyflow-flower
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    envVars:
      - key: ROLE
        value: flower
      - key: CELERY_BROKER_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
