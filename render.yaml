services:
  - type: redis
    name: studyflow-redis
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all

  - type: web
    name: studyflowsuite-1
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k gevent -w 1 StudyFlow.backend.app:app"
    envVars:
      - key: REDIS_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: ROLE
        value: web

  - type: worker
    name: studyflow-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A StudyFlow.backend.tasks worker --loglevel=info"
    envVars:
      - key: REDIS_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: ROLE
        value: worker

  - type: worker
    name: flower
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A StudyFlow.backend.tasks flower --port=$PORT"
    envVars:
      - key: REDIS_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: studyflow-redis
          type: redis
          property: connectionString
      - key: PORT
        value: 10000
      - key: ROLE
        value: flower
