services:
  - type: web
    name: studyflowsuite-1
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -k gevent -w 1 StudyFlow.backend.app:app"
    envVars:
      - key: REDIS_URL
        fromService:
          name: studyflow-redis  # ✅ Correct Redis service name
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: ROLE
        sync: false

  - type: worker
    name: studyflow-worker
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "celery -A StudyFlow.backend.tasks worker --loglevel=info"
    envVars:
      - key: REDIS_URL
        fromService:
          name: studyflow-redis  # ✅ Hooked here too
          type: redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      - key: ROLE
        sync: false

  - type: redis
    name: studyflow-redis  # ✅ Matches exactly
